<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>EnvitePro</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="head">
        <img class="logo" src="./image/Group 2720.svg" alt="logo" />
        <!-- list items -->
        <ul class="navholder">
          <li>
            <a class="vec" href="#"
              >FEATURES <img src="./image/Group 2591.svg" alt=""
            /></a>
          </li>
          <li><a href="#">PRICING</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">FAQS</a></li>
        </ul>
      </div>
      <div class="buttons">
        <a class="but1" href="#"><button>LOG IN</button></a>
        <a class="but2" href="#"><button>GET STARTED</button></a>
      </div>
    </header>
    <!-- First Section -->

    <section>
      <h1 class="big-heading">
        The easiest way to monetize <br />your skills
      </h1>
      <h2 class="med-heading">
        Envite is an all-in-one platform for anyone <br />looking to start
        making extra cash hassle-free
      </h2>

      <a href="#">
        <button class="btnjoin">JOIN NOW – IT’S FREE!</button>
      </a>

      <h3 class="nocredit">No credit card required</h3>
    </section>
<!-- Slider -->
    <div class="slider">
      <div class="slides">
        <!-- radio btns -->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">

        <!-- images -->
        <div class="slide first">
          <img src="./image/Homepage_image01_2Nov 1.png" alt="">
        </div>
        <div class="slide">
          <img src="./image/Homepage_image02_2Nov_b 1.png" alt="">
        </div>
        <div class="slide">
          <img src="./image/Homepage_image03_1Nov 1.png" alt="">
        </div>
        <!-- automatic navigation -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>

      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>
    </div>

    <script>
      var counter = 1 
      setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 3){
          counter = 1;
        }
      }, 5000);
    </script>


    <!-- Footer -->
  </body>
</html>
