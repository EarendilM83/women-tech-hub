 <script src="js/swiper-bundle.min.js"></script>

 <!-- initialize swiper -->
 <script>
   var swiper = new Swiper(".swiper", {
     slidesPerView: 1,
     spaceBetween: 10,
     pagination: {
       el: ".swiper-pagination",
       clickable: true,
     },
     autoplay: {
       delay: 5000,
       disableOninteraction: false,
     },

     navigation: {
       nextEl: ".swiper-button-next",
       prevEl: ".swiper-button-prev",
     },

     breakpoints: {
       640: {
         slidesPerView: 2,
         spaceBetween: 20,
       },
       768: {
         slidesPerView: 2,
         spaceBetween: 40,
       },
       1024: {
         slidesPerView: 3,
         spaceBetween: 50,
       },
     },
   });
